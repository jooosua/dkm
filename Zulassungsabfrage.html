<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pangaea Life – Zulassung erfassen</title>
<style>
:root {
  --pl-blue: #004a99;
  --pl-acc: #1b5ef5;
  --pl-bg: #f3f5f7;
  --pl-text: #2b2b2b;
  --pl-card: #ffffff;
  --radius: 16px;
}

* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: var(--pl-bg);
  color: var(--pl-text);
}
.container {
  max-width: 560px;
  margin: 5vh auto;
  background: var(--pl-card);
  border-radius: var(--radius);
  overflow: hidden;
  box-shadow: 0 14px 36px rgba(0,0,0,.12);
}
.header {
  background: linear-gradient(135deg, var(--pl-blue) 0%, #0b57c2 100%);
  padding: 28px 24px 20px;
  text-align: center;
}
.logo {
  max-width: 190px;
  height: auto;
  display: block;
  margin: 0 auto;
}
.content {
  padding: 24px 28px 28px;
}
h1 {
  margin: 10px 0 16px 0;
  font-size: 1.6rem;
  color: var(--pl-blue);
  text-align: center;
}
label {
  display: block;
  margin: 14px 0 6px;
  font-weight: 600;
}
select, input[type="text"] {
  width: 100%;
  padding: 12px 14px;
  font-size: 16px;
  border: 1px solid #d9dde3;
  border-radius: 12px;
  background: #fdfdfd;
  outline: none;
}
select:focus, input:focus {
  border-color: var(--pl-acc);
  box-shadow: 0 0 0 4px rgba(27,94,245,.18);
}
.cta {
  margin-top: 18px;
  width: 100%;
  padding: 16px;
  font-size: 17px;
  font-weight: 800;
  border: 0;
  border-radius: 14px;
  color: #fff;
  background: linear-gradient(90deg, var(--pl-acc), var(--pl-blue));
  cursor: pointer;
  text-align: center;
  display: inline-block;
  text-decoration: none;
}
.cta:hover { filter: brightness(1.05); }
.hidden { display: none; }
.foot {
  background: #f0f2f5;
  border-top: 1px solid #e0e4ea;
  padding: 18px 14px;
  text-align: center;
  font-size: 12px;
  color: #555;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <img class="logo" src="https://www.pangaea-life.de/.resources/bayerische-lm/webresources/pangaea-life/img/pangaea-life-logo-white.svg" alt="Pangaea Life">
  </div>
  <div class="content">
    <h1>Zulassung erfassen</h1>
    <form id="zulassungForm" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
      <input type="hidden" name="oid" value="00D06000001lc1a">
      <input type="hidden" name="retURL" value="https://jooosua.github.io/dkmtest/thanks.html">
      <!-- Lead-ID aus der E-Mail -->
      <input type="hidden" name="Id" id="leadId" value="">
      
      <label for="zulassung_vorhanden">Zulassung vorhanden?</label>
      <select id="zulassung_vorhanden" name="00NW700000Fhdog" required>
        <option value="">Bitte auswählen</option>
        <option value="Ja">Ja</option>
        <option value="Nein">Nein</option>
      </select>
      
      <div id="zulassung_details_container" class="hidden">
        <label for="zulassung_details">Zulassungsdetails</label>
        <input type="text" id="zulassung_details" name="00NW700000FhfiS" maxlength="50">
      </div>
      
      <button class="cta" type="submit">Zulassung speichern</button>
    </form>
  </div>
  <div class="foot">
    © 2025 Pangaea Life GmbH
  </div>
</div>

<script>
// Lead-ID aus URL übernehmen
const urlParams = new URLSearchParams(window.location.search);
const leadId = urlParams.get('leadId');
if (leadId) document.getElementById('leadId').value = leadId;

// Zulassungsdetails nur sichtbar bei Ja
const select = document.getElementById('zulassung_vorhanden');
const detailsContainer = document.getElementById('zulassung_details_container');
select.addEventListener('change', function() {
  if (this.value === 'Ja') {
    detailsContainer.classList.remove('hidden');
  } else {
    detailsContainer.classList.add('hidden');
  }
});
</script>
</body>
</html>
