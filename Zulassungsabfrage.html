<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zulassung erfassen – Pangaea Life</title>
    <style>
      :root {
        --pl-blue: #004a99;
        --pl-acc: #1b5ef5;
        --pl-bg: #f3f5f7;
        --pl-text: #2b2b2b;
        --pl-card: #ffffff;
        --radius: 16px;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        background: var(--pl-bg);
        color: var(--pl-text);
      }

      .container {
        max-width: 560px;
        margin: 5vh auto;
        background: var(--pl-card);
        border-radius: var(--radius);
        overflow: hidden;
        box-shadow: 0 14px 36px rgba(0,0,0,0.12);
      }

      .header {
        background: linear-gradient(135deg, var(--pl-blue) 0%, #0b57c2 100%);
        padding: 24px 20px;
        text-align: center;
      }

      .logo {
        max-width: 180px;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      .content {
        padding: 28px 24px;
      }

      h1 {
        color: var(--pl-blue);
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 16px;
      }

      label {
        display: block;
        margin: 12px 0 6px 0;
        font-weight: 600;
      }

      select, input[type="text"] {
        width: 100%;
        padding: 12px 14px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #d9dde3;
        margin-bottom: 18px;
      }

      .cta {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: 700;
        color: #fff;
        background: var(--pl-blue);
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }

      .cta:hover {
        background: #003377;
      }

      .success {
        display: none;
        text-align: center;
        color: #15803d;
        font-weight: 700;
        margin-top: 16px;
      }

      .foot {
        text-align: center;
        font-size: 12px;
        color: #555;
        background: #f0f2f5;
        padding: 14px;
        border-top: 1px solid #e0e4ea;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <div class="header">
        <img class="logo" src="https://www.pangaea-life.de/.resources/bayerische-lm/webresources/pangaea-life/img/pangaea-life-logo-white.svg" alt="Pangaea Life">
      </div>

      <!-- CONTENT -->
      <div class="content">
        <h1>Zulassung erfassen</h1>
        <p>Bitte teilen Sie uns mit, ob Sie eine Vermittlerzulassung besitzen. Die Informationen werden direkt in Salesforce übernommen.</p>

        <!-- Unsichtbarer iFrame für Web-to-Lead -->
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" target="hidden_iframe" autocomplete="on">
          <input type="hidden" name="oid" value="00D06000001lc1a">
          <input type="hidden" name="retURL" value="">

          <label for="Zulassung_vorhanden__c">Zulassung vorhanden?</label>
          <select id="Zulassung_vorhanden__c" name="Zulassung_vorhanden__c" required>
            <option value="" disabled selected>Bitte auswählen</option>
            <option value="Ja">Ja</option>
            <option value="Nein">Nein</option>
          </select>

          <label for="Zulassungsdetails__c">Zulassungsdetails (falls vorhanden)</label>
          <input id="Zulassungsdetails__c" name="Zulassungsdetails__c" type="text" maxlength="50" placeholder="Bitte eintragen">

          <button type="submit" class="cta">Zulassung speichern</button>

          <div class="success" id="successMessage">✅ Danke! Ihre Angaben wurden erfolgreich übermittelt.</div>
        </form>
      </div>

      <!-- FOOTER -->
      <div class="foot">
        &copy; 2025 Pangaea Life GmbH
      </div>
    </div>

    <script>
      const form = document.querySelector('form');
      const msg = document.getElementById('successMessage');
      form.addEventListener('submit', () => {
        msg.style.display = 'block';
        setTimeout(() => form.reset(), 400);
        setTimeout(() => msg.style.display = 'none', 5000);
      });
    </script>
  </body>
</html>
