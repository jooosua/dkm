<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pangaea Life – Zulassung erfassen</title>
  <style>
    :root {
      --pl-blue: #004a99;
      --pl-acc: #1b5ef5;
      --pl-bg: #f3f5f7;
      --pl-text: #2b2b2b;
      --pl-card: #ffffff;
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--pl-bg);
      color: var(--pl-text);
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width: 560px;
      margin: 5vh auto;
      background: var(--pl-card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 14px 36px rgba(0,0,0,0.12);
    }
    .header {
      background: linear-gradient(135deg, var(--pl-blue) 0%, #0b57c2 100%);
      padding: 24px;
      text-align: center;
    }
    .logo {
      max-width: 180px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .content {
      padding: 28px 24px;
    }
    h1 {
      font-size: 1.5rem;
      color: var(--pl-blue);
      text-align: center;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 600;
      font-size: 14px;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border: 1px solid #d9dde3;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    select:focus, input:focus {
      border-color: var(--pl-acc);
      box-shadow: 0 0 0 4px rgba(27,94,245,0.18);
      outline: none;
    }
    .cta {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      color: #fff;
      background: linear-gradient(90deg, var(--pl-acc), var(--pl-blue));
      cursor: pointer;
      transition: 0.2s all;
    }
    .cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(27,94,245,0.34);
    }
    .success {
      display: none;
      margin-top: 16px;
      text-align: center;
      color: #15803d;
      font-weight: 700;
    }
    .foot {
      background: #f0f2f5;
      border-top: 1px solid #e0e4ea;
      padding: 18px 14px;
      text-align: center;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <div class="header">
      <img class="logo" src="https://www.pangaea-life.de/.resources/bayerische-lm/webresources/pangaea-life/img/pangaea-life-logo-white.svg" alt="Pangaea Life">
    </div>

    <!-- CONTENT -->
    <div class="content">
      <h1>Zulassung erfassen</h1>
      <p>Bitte tragen Sie Ihre Zulassung ein, damit wir Sie passend informieren können.</p>

      <!-- Web-to-Lead Formular -->
      <iframe name="hidden_iframe" style="display:none;"></iframe>
      <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" target="hidden_iframe">
        <input type="hidden" name="oid" value="00D06000001lc1a">
        <input type="hidden" name="retURL" value="">

        <!-- Zulassung -->
        <label for="zulassung_vorhanden">Zulassung vorhanden?</label>
        <select id="00NW700000Fhdog" name="00NW700000Fhdog" required>
          <option value="">– Bitte auswählen –</option>
          <option value="Ja">Ja</option>
          <option value="Nein">Nein</option>
        </select>

        <label for="zulassungsdetails">Zulassungsdetails</label>
        <input type="text" id="00NW700000FhfiS" name="00NW700000FhfiS" maxlength="50">

        <button type="submit" class="cta">Abschicken</button>
        <div class="success" id="successMessage">✅ Danke! Ihre Angaben wurden übermittelt.</div>
      </form>
    </div>

    <!-- FOOTER -->
    <div class="foot">
      <strong>Pangaea Life GmbH</strong><br>
      Thomas-Dehler-Straße 25, 81737 München<br>
      Telefon: +49 89 123456-0 | E-Mail: info@pangaea-life.de<br>
      © 2025 Pangaea Life GmbH
    </div>
  </div>

  <script>
    const form = document.querySelector('form');
    const msg = document.getElementById('successMessage');
    form.addEventListener('submit', () => {
      msg.style.display = 'block';
      setTimeout(() => form.reset(), 400);
      setTimeout(() => msg.style.display = 'none', 5000);
    });
  </script>
</body>
</html>
