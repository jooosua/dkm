<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pangaea Life – Zulassung erfassen</title>
<style>
:root {
  --pl-blue: #004a99;
  --pl-acc: #1b5ef5;
  --pl-bg: #f3f5f7;
  --pl-text: #2b2b2b;
  --pl-muted: #6b7280;
  --pl-card: #ffffff;
  --radius: 16px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: var(--pl-bg);
  color: var(--pl-text);
  -webkit-font-smoothing: antialiased;
}

.container {
  max-width: 560px;
  margin: 5vh auto;
  background: var(--pl-card);
  border-radius: var(--radius);
  overflow: hidden;
  box-shadow: 0 14px 36px rgba(0, 0, 0, .12);
}

/* Header */
.header {
  background: linear-gradient(135deg, var(--pl-blue) 0%, #0b57c2 100%);
  padding: 28px 24px 20px;
  text-align: center;
}
.header img {
  max-width: 190px;
  height: auto;
  display: block;
  margin: 0 auto 12px;
  filter: drop-shadow(0 2px 8px rgba(0,0,0,.2));
}
.header .badge {
  display: inline-block;
  background: rgba(255,255,255,.14);
  color: #fff;
  font-size: 12px;
  font-weight: 600;
  letter-spacing: .3px;
  padding: 6px 10px;
  border: 1px solid rgba(255,255,255,.3);
  border-radius: 999px;
}

/* Content */
.content {
  padding: 24px 20px 28px;
}
h1 {
  margin: 0 0 12px;
  font-size: 1.6rem;
  color: var(--pl-blue);
  text-align: center;
}
.lead {
  text-align: center;
  color: #4b5563;
  margin: 0 auto 24px;
  font-size: 16px;
  line-height: 1.55;
  max-width: 46ch;
}
label {
  display: block;
  margin: 14px 0 6px;
  font-weight: 600;
  font-size: 14px;
}
input[type="text"], input[type="email"], input[type="tel"], select {
  width: 100%;
  padding: 14px 16px;
  font-size: 16px;
  border: 1px solid #d9dde3;
  border-radius: 12px;
  background: #fdfdfd;
  outline: none;
  transition: .2s border, .2s box-shadow;
}
input:focus, select:focus {
  border-color: var(--pl-acc);
  box-shadow: 0 0 0 4px rgba(27,94,245,.18);
}

/* Checkbox / Conditional */
.checkbox {
  display: flex;
  gap: 10px;
  align-items: flex-start;
  margin: 18px 0 6px;
  font-size: 14px;
  color: #333;
}
.checkbox input {
  margin-top: 3px;
  width: 18px;
  height: 18px;
}
.note {
  font-size: 12px;
  color: var(--pl-muted);
  margin-top: 4px;
}

/* Button */
.cta {
  margin-top: 18px;
  width: 100%;
  padding: 16px;
  font-size: 17px;
  font-weight: 800;
  border: 0;
  border-radius: 14px;
  color: #fff;
  background: linear-gradient(90deg, var(--pl-acc), var(--pl-blue));
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(27,94,245,.30);
  transition: .2s transform, .2s box-shadow, .2s filter;
}
.cta:hover { transform: translateY(-1px); box-shadow:0 10px 24px rgba(27,94,245,.34);}
.cta:active { transform: translateY(0); filter: brightness(.98); }

.success {
  display: none;
  margin-top: 16px;
  text-align: center;
  color: #15803d;
  font-weight: 700;
}

/* Footer */
.foot {
  background: #f0f2f5;
  border-top: 1px solid #e0e4ea;
  padding: 18px 14px;
  text-align: center;
  font-size: 12px;
  color: #555;
}
</style>
</head>
<body>
<div class="container">
  <!-- HEADER -->
  <div class="header">
    <img src="https://www.pangaea-life.de/.resources/bayerische-lm/webresources/pangaea-life/img/pangaea-life-logo-white.svg" alt="Pangaea Life">
    <div class="badge">Nur für qualifizierte Berater:innen</div>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <h1>Zulassung erfassen</h1>
    <p class="lead">Bitte tragen Sie hier Ihre Zulassungsinformationen ein.</p>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <form id="leadForm" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" target="hidden_iframe" autocomplete="on">
      <!-- Salesforce Hidden -->
      <input type="hidden" name="oid" value="00D06000001lc1a">
      <input type="hidden" name="retURL" value="">
      <input type="hidden" name="leadId" id="leadId" value="">
      
      <!-- Honeypot -->
      <input type="text" name="website" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px;opacity:0;" aria-hidden="true">

      <!-- Zulassung Checkbox -->
      <div class="checkbox">
        <input type="checkbox" id="hasLicense" name="Zulassung_Vorhanden__c" value="true">
        <label for="hasLicense">Ich besitze eine gültige Zulassung</label>
      </div>

      <!-- Zulassungsdetails -->
      <div id="licenseDetailsContainer" style="display:none;">
        <label for="licenseDetails">Bitte geben Sie Ihre Zulassung ein</label>
        <input type="text" id="licenseDetails" name="Zulassung_Details__c" maxlength="100">
      </div>

      <button type="submit" class="cta">Zulassung speichern</button>
      <div class="success" id="successMessage">✅ Danke! Ihre Daten wurden erfolgreich übermittelt.</div>
    </form>
  </div>

  <!-- FOOTER -->
  <div class="foot">
    <strong>Pangaea Life GmbH</strong><br>
    Thomas-Dehler-Straße 25, 81737 München<br>
    Tel: +49 89 123456-0 | E-Mail: info@pangaea-life.de<br>
    © 2025 Pangaea Life GmbH
  </div>
</div>

<script>
// LeadId aus URL auslesen
const urlParams = new URLSearchParams(window.location.search);
const leadId = urlParams.get('leadId');
if(leadId) document.getElementById('leadId').value = leadId;

// Checkbox: Details einblenden
const checkbox = document.getElementById('hasLicense');
const details = document.getElementById('licenseDetailsContainer');
checkbox.addEventListener('change', () => {
  details.style.display = checkbox.checked ? 'block' : 'none';
});

// Success Message
const form = document.getElementById('leadForm');
const msg = document.getElementById('successMessage');
form.addEventListener('submit', () => {
  msg.style.display = 'block';
  setTimeout(() => form.reset(), 400);
  setTimeout(() => msg.style.display='none', 5000);
});
</script>
</body>
</html>
