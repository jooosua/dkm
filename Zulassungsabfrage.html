<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pangaea Life – Zulassung erfassen</title>
  <style>
    :root {
      --pl-blue: #004a99;
      --pl-acc: #1b5ef5;
      --pl-bg: #f3f5f7;
      --pl-text: #2b2b2b;
      --pl-card: #ffffff;
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family:"Segoe UI", Roboto, Arial, sans-serif; background: var(--pl-bg); color: var(--pl-text);}
    .container { max-width:560px; margin:5vh auto; background: var(--pl-card); border-radius: var(--radius); overflow:hidden; box-shadow:0 14px 36px rgba(0,0,0,.12);}
    .header { background: linear-gradient(135deg, var(--pl-blue) 0%, #0b57c2 100%); padding:28px 24px 20px; text-align:center; }
    .logo { max-width:190px; height:auto; display:block; margin:0 auto 12px; }
    .content { padding:24px 28px;}
    h1 { color: var(--pl-blue); font-size:1.5rem; text-align:center; margin-bottom:16px;}
    p.lead { text-align:center; color:#4b5563; font-size:16px; line-height:1.5; margin-bottom:24px;}
    label { display:block; margin:12px 0 6px; font-weight:600; font-size:14px; }
    select, input[type="text"] { width:100%; padding:12px 14px; font-size:16px; border:1px solid #d9dde3; border-radius:12px; margin-bottom:16px; }
    select:focus, input:focus { border-color: var(--pl-acc); box-shadow:0 0 0 4px rgba(27,94,245,.18); }
    .cta { display:block; width:100%; text-align:center; padding:14px; font-weight:700; font-size:16px; border-radius:12px; color:#fff; background: linear-gradient(90deg,var(--pl-acc), var(--pl-blue)); text-decoration:none; margin-top:12px; }
    .success { display:none; color:#15803d; font-weight:700; margin-top:16px; text-align:center;}
    .foot { background:#f0f2f5; border-top:1px solid #e0e4ea; padding:14px; text-align:center; font-size:12px; color:#555;}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="logo" src="https://www.pangaea-life.de/.resources/bayerische-lm/webresources/pangaea-life/img/pangaea-life-logo-white.svg" alt="Pangaea Life">
    </div>
    <div class="content">
      <h1>Zulassung erfassen</h1>
      <p class="lead">Bitte tragen Sie hier Ihre Zulassung ein, damit wir Sie gezielt informieren können.</p>

      <!-- Web-to-Lead Formular -->
      <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" target="_blank">
        <input type="hidden" name="oid" value="00D06000001lc1a">
        <input type="hidden" name="retURL" value="https://jooosua.github.io/dkmtest/danke.html">

        <!-- Zulassung vorhanden -->
        <label for="zulassung_vorhanden">Zulassung vorhanden?</label>
        <select id="zulassung_vorhanden" name="00NW700000Fhdog" required>
          <option value="" disabled selected>Bitte auswählen</option>
          <option value="Ja">Ja</option>
          <option value="Nein">Nein</option>
        </select>

        <!-- Zulassungsdetails -->
        <label for="zulassungsdetails">Zulassungsdetails</label>
        <input type="text" id="zulassungsdetails" name="00NW700000FhfiS" maxlength="50" placeholder="Zulassung eintragen">

        <button type="submit" class="cta">Zulassung speichern</button>
      </form>
      <div class="success" id="successMessage">✅ Ihre Zulassung wurde erfolgreich übermittelt.</div>
    </div>
    <div class="foot">
      <strong>Pangaea Life GmbH</strong><br>
      Thomas-Dehler-Straße 25, 81737 München<br>
      Telefon: +49 89 123456-0 | E-Mail: info@pangaea-life.de<br>
      © 2025 Pangaea Life GmbH
    </div>
  </div>

  <script>
    const form = document.querySelector('form');
    const msg = document.getElementById('successMessage');
    form.addEventListener('submit', () => {
      msg.style.display = 'block';
      setTimeout(() => { form.reset(); }, 400);
      setTimeout(() => { msg.style.display = 'none'; }, 5000);
    });
  </script>
</body>
</html>
