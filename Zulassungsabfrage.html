<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pangaea Life – Zulassung erfassen</title>
  <style>
    body { font-family: "Segoe UI", Roboto, Arial, sans-serif; background:#f3f5f7; margin:0; color:#2b2b2b; }
    .container { max-width:560px; margin:5vh auto; background:#fff; padding:28px; border-radius:14px; box-shadow:0 12px 30px rgba(0,0,0,.08);}
    h1 { color:#004a99; text-align:center; margin-bottom:18px; }
    .lead { text-align:center; color:#6b7280; margin-bottom:24px; }
    label { display:block; margin:12px 0 6px; font-weight:600; }
    input[type="text"] { width:100%; padding:12px; border-radius:10px; border:1px solid #d9dde3; }
    .checkboxes { display:flex; flex-direction:column; gap:8px; margin-bottom:16px; }
    .cta { display:block; width:100%; padding:15px; font-weight:700; color:#fff; background:linear-gradient(90deg,#1b5ef5,#004a99); border:none; border-radius:12px; cursor:pointer; margin-top:16px; }
    .success { display:none; color:#15803d; font-weight:700; margin-top:16px; text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zulassung erfassen</h1>
    <p class="lead">Bitte teilen Sie uns Ihre Vermittlerzulassung mit, damit wir Sie künftig gezielt informieren können.</p>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <form id="leadForm" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" target="hidden_iframe">
      <input type="hidden" name="oid" value="00D06000001lc1a">
      <input type="hidden" name="retURL" value="">
      <input type="hidden" id="Lead_Id_External__c" name="Lead_Id_External__c">
      <input type="hidden" id="Zulassung_vorhanden__c" name="Zulassung_vorhanden__c">

      <label>Zulassung auswählen*</label>
      <div class="checkboxes">
        <label><input type="checkbox" value="§34F1" class="zulassung"> §34F1 GewO</label>
        <label><input type="checkbox" value="§34F2" class="zulassung"> §34F2 GewO</label>
        <label><input type="checkbox" value="§35D" class="zulassung"> §35D GewO</label>
        <label><input type="checkbox" value="Sonstige" id="zulassungSonstige"> Sonstige</label>
      </div>

      <div id="sonstigeField" style="display:none;">
        <label for="Zulassung_Sonstige__c">Sonstige Zulassung</label>
        <input type="text" id="Zulassung_Sonstige__c" name="Zulassung_Sonstige__c" placeholder="z.B. §34c GewO ...">
      </div>

      <button type="submit" class="cta">Zulassung speichern</button>
      <div class="success" id="successMessage">✅ Danke! Ihre Angaben wurden erfolgreich übermittelt.</div>
    </form>
  </div>

<script>
  // Lead ID aus URL setzen
  (function(){
    const params = new URLSearchParams(window.location.search);
    const rawId = params.get("leadId") || "";
    const cleanId = rawId.replace(/[^A-Za-z0-9]/g, "").slice(0,18);
    const input = document.getElementById("Lead_Id_External__c");
    if(input) input.value = cleanId;
  })();

  const form = document.getElementById("leadForm");
  const checkboxes = document.querySelectorAll('.zulassung');
  const sonstigeCheckbox = document.getElementById('zulassungSonstige');
  const sonstigeField = document.getElementById('sonstigeField');
  const hiddenField = document.getElementById('Zulassung_vorhanden__c');
  const successMsg = document.getElementById('successMessage');

  // Sonstige anzeigen/ausblenden
  sonstigeCheckbox.addEventListener('change', function() {
    sonstigeField.style.display = this.checked ? 'block' : 'none';
  });

  // Vor Submit: alle gewählten Zulassungen in Hidden-Feld
  form.addEventListener('submit', function(e){
    const values = Array.from(checkboxes)
      .filter(cb => cb.checked)
      .map(cb => cb.value);

    if(sonstigeCheckbox.checked) values.push('Sonstige');

    hiddenField.value = values.join(', ');

    successMsg.style.display = 'block';
    setTimeout(()=>form.reset(),400);
    setTimeout(()=>successMsg.style.display='none',5000);
  });
</script>
</body>
</html>
